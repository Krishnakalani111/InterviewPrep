<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css"/>
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p id="finaltext"></p>
        <p class="title">
            <span>CountDown timer</span>
        </p>
        <div class="timer">
            <ul class="ul-timer">
                <li>Hours:<input class="input" id="hour" type="number" oninput="restrictInputLength(event,2)" placeholder="00"></li>
                <li>:</li>
                <li>Minutes:<input class="input" id="min"  type="number" oninput="restrictInputLength(event,2)" placeholder="00"></li>
                <li>:</li>
                <li>Seconds:<input class="input" id="sec"  type="number" oninput="restrictInputLength(event,2)" placeholder="00"></li>
            </ul>
        </div>
        <div class="options">
            <button id="start" class="start">Start</button>
            <button id="stop" class="stop">Stop</button>
            <button id="reset" class="reset">Reset</button>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
